<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dragonseeker{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ‰</text></svg>">

    <!-- Tailwind CSS + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">

    <!-- Custom JS - Load early for WebSocket client -->
    <script src="/static/js/websocket-client.js"></script>
    <script src="/static/js/htmx-config.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-base-200">
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-lg">
        <div class="flex-1">
            <a href="/" class="btn btn-ghost text-xl">
                ğŸ‰ Dragonseeker
            </a>
        </div>
        <div class="flex-none">
            {% block navbar_actions %}{% endblock %}
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer footer-center p-4 bg-base-100 text-base-content mt-8">
        <aside>
            <p>A social deduction party game</p>
            <p class="text-sm mt-2">
                Licensed under <a href="https://www.gnu.org/licenses/agpl-3.0.html" class="link link-hover" target="_blank" rel="noopener">AGPL-3.0</a>
                | <a href="https://github.com/yourusername/vote-the-dragon" class="link link-hover" target="_blank" rel="noopener">Source Code</a>
            </p>
        </aside>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
